<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPF Validator | Validador de CPF</title>
    <!--Icon-->
    <link rel="icon" href="./assets/img/Icon.png">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/buttons.css">
    <!--Scripts-->
    <script src="./assets/scripts/main.js" defer></script>
    <script src="./assets/scripts/utils.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Validador de CPF</h1>
            <div class="layout">
                <div class="inputs">
                    <input type="text" id="cpf-informado" placeholder="Insira o seu CPF...">
                    <span><button id="valida-cpf">Validar</button><button id="gera-cpf">Gerar CPF</button></span>
                </div>
                <div class="resultado"></div>
            </div>
        </div>
    </main>
</body>
</html>
